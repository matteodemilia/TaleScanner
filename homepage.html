<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>homepage</title>
    
</head>

<!-- This is the ENTIRE homepage space -->
<body>

    <!-- [ HEAD BAR ] -->
    <header class = "headbar">
        <div>
            <img src="logo-small.png" alt="Logo-small" class="logo-small"> 
        </div>
        <button class="about-btn">About</button>
    </header>
    
    <!-- [ MAIN BODY ] *below head bar*-->
    <div class="container">

        <div class = "choice-box">
            <div class="title">What would you like to check for?</div>
            <form method="POST">
                <div class="analysisChoice">

                    <div class="check-box">
                        <input type="checkbox" id="totalWords" > Total number of words
                  
                    </div>

                    <div class="check-box">
                    <input type="checkbox" id="typeToken" > Type token ratio
                  
                    </div>

                    <div class="check-box">
                    <input type="checkbox" id="totalClauses" > Total number of claused
                    
                    </div>

                    <div class="check-box">
                    <input type="checkbox" id="verbErr" > Verb errors
                    
                    </div>
                </div>
                
                  <textarea class="input-box" placeholder="Please type or copy and paste text here" ></textarea>
                  
                  <button id = "submitButton">Submit</button>    
            </form>
            
            </div>
        </div>

        <!-- Footer of main dashboard-->
        <footer class = "footer"> 
            <img src="logo-banner.png" alt="logo" width="15%" class = "logo-banner">
        </footer>
        

    </div> <!-- End of MAIN BODY -->
    
    </body>
</html>
